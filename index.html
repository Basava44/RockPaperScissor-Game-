<html>
    <head>
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Logo.png">
       
    </head>
    <body>
        <p id="heading">Rock Paper Scissor</p>
        <div class="main">
            <div class="score-box">
                <div id="user-label" class="badge">user</div>
                <div id="comp-label" class="badge">comp</div>
                <span id="user-score">0</span><span id="colon">:</span><span id="computer-score">0</span>
            </div>
            
            <div class="result">
            <p style="color: white;">Paper Covers Rock.You Win!</p>
            </div>
            
            <div class="images">
            <div>
            <img id="rock" src="rock.png">
            <p id="rock-name">Rock</p>
            </div>
            <div>
            <img id="paper" src="paper.png">
            <p id="paper-name">Paper</p>
            </div>
            <div>
            <img id="scissor" src="scissor.png">
            <p id="scissor-name">Scissor</p>
            </div>
            </div>

            <p class="action-message">Make Your Choice</p>

        </div>
        <script src="rock-paper-scissor.js"></script>
        <div id="again">
            <a href="rules.html">Click Here For Rules</a>|<a href="index.html">Start Again From '0'</a>
        </div>
        <div id="contact">
        <a href="https://www.linkedin.com/in/karibasaveshwara-t-g-36ba661b9?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BgNXWtPyNRZaZRHeeRUG46Q%3D%3D">Creator Contact</a>
        </div>
    </body>
</html>
